<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Zorkington</title>
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
    <link rel="stylesheet" type="text/css" media="screen" href="zorkington.css" />
    <script src="zorkScript.js"></script>
</head>

<body>
    <h1>ZORKINGTON</h1>
    <div id="wrapper">
        <div id="log"></div>
        <div id='buttons'>
            <button id='submit' class='button' onclick="submit()">Submit!</button>
            <button id='newGame' class='button' onclick="newGame()">New Game</button>
        </div>
        <textarea id="playerInput" placeholder="Input commands here! Use i to check Inventory. Use look around to check your surroundings."></textarea>
    </div>
    <script>
        startGame()
        listenForEnter()
        say(currentRoom + "\n" + rooms[currentRoom]["description"])
    </script>
</body>

</html>
